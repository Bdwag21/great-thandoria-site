<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Great Thandoria</title>
  <link rel="icon" href="flag.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section>
      <h2>Contact & Embassy Information</h2>
      <p class="muted">Ministry of Foreign Affairs — Central Registry</p>
      <address>
        <strong>Address:</strong> 12 Imperial Way, New Thandor — Capital District<br>
        <strong>Email:</strong> <a href="mailto:info@greatthandoria.gov">info@greatthandoria.gov</a> (placeholder)<br>
      </address>

      <form onsubmit="alert('Form placeholder — configure server or Netlify Forms later.'); return false;" class="contact-form">
        <label>Name<br><input required name="name" /></label>
        <label>Email<br><input required type="email" name="email" /></label>
        <label>Message<br><textarea required name="message"></textarea></label>
        <button class="btn">Send</button>
      </form>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="js/main.js"></script>
</body>
</html>
